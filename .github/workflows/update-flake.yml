name: Update Flake

on:
  schedule:
    - cron: "0 6 */3 * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          persist-credentials: true

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Update flake.lock
        run: nix flake update

      - name: Check for changes
        id: check
        run: |
          if git diff --exit-code flake.lock; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true" >> "$GITHUB_OUTPUT"
          fi

      - name: Build configurations (dry-run)
        if: steps.check.outputs.changed == 'true'
        run: |
          nix build .#nixosConfigurations.samuels-razer.config.system.build.toplevel --dry-run
          nix build .#nixosConfigurations.samuels-pc.config.system.build.toplevel --dry-run

      - name: Commit and push
        if: steps.check.outputs.changed == 'true'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add flake.lock
          git commit -m "chore: update flake.lock"
          git push
