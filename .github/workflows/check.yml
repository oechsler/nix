name: Check Flake

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: DeterminateSystems/nix-installer-action@main

      - uses: DeterminateSystems/magic-nix-cache-action@main

      # nix flake check disabled due to IFD issues with catppuccin Firefox theme
      # - name: Check flake
      #   run: nix flake check --no-build --impure

      - name: Build configurations (dry-run)
        run: |
          nix build .#nixosConfigurations.samuels-razer.config.system.build.toplevel --dry-run
          nix build .#nixosConfigurations.samuels-pc.config.system.build.toplevel --dry-run
